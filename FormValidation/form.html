<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Details</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div id="container">
        <h1>Enter Your Details Here</h1>
        <form id="form">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" />
            <span id="nameError" class="error">First name must be at least 4 characters long</span>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Between 18-30 years" />
            <span id="ageError" class="error">Age must be between 18 and 30</span>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" />

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="@abes.ac.in" />
            <span id="emailError" class="error">Please enter a valid email</span>

            <label for="password">Password:</label>
            <input type="password" id="password" />
            <span id="passwordError" class="error">Password must be at least 6 characters</span>

            <label>Enter Your T-Shirt Size:</label>
            <input type="radio" name="size" value="Small" id="small" /> Small
            <input type="radio" name="size" value="Large" id="large" /> Large

            <label for="color">Your Favorite Color:</label>
            <input type="color" id="color" />

            <label for="textarea">Tell us about Yourself:</label>
            <textarea name="YourSelf" id="textarea" rows="4"></textarea>

            <div class="button-container">
                <button type="button" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </div>
        </form>
    </div>

    <script src="form.js"></script>
</body>

</html>
