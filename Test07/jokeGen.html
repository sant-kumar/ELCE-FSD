<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <link rel="stylesheet" href="jokeGen.css">
</head>
<body>
    <div id="box-container">
        <h1>Random Joke Generator</h1>
        <p>Press the button for a joke</p>
        <p class="count">Character count: <span id="charCount">0</span></p>
        <div id="jokeDisplay" class="joke-display"></div>
        <div class="button-container">
            <button type="button" id="get" onclick="getData()">Get Joke</button>
            <button type="button" id="clear" onclick="clearJoke()">Clear Joke</button>
        </div>
    </div>
</body>
<script src="jokeGen.js"></script>
</html>
